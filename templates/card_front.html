<div class="leetcode-card">
  <div class="problem-header">
    <div class="problem-title">
      {{#ProblemNumber}}{{ProblemNumber}}. {{/ProblemNumber}}{{ProblemTitle}}
    </div>
    {{#PatternTagsFront}}
    <div class="pattern-tags">
      {{{PatternTagsFront}}}
    </div>
    {{/PatternTagsFront}}
  </div>

  {{#ProblemContent}}
  <div class="problem-content">
    {{{ProblemContent}}}
  </div>
  {{/ProblemContent}}
</div>
